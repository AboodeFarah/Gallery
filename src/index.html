  <!-- colorize the whole body and give them h & w full -->
  <body class="bg-cyan-100 h-full w-full">
    <div class="flex justify-center items-center">
      <!-- white container -->
      <div
        class="bg-white w-1/2 h-full my-5 rounded-3xl drop-shadow-2xl md:w-full md:mx-3 shadow-2xl"
      >
        <div class="w-[90%] md:w-[70%] md:my-52 my-5 mx-auto">
          <!-- links -->
          <div
            class="text-center text-2xl font-sans space-y-5 md:flex md:justify-end md:space-x-10"
          >
            <!-- About -->
            <div class="group">
              <a>About</a>
              <div
                class="group-hover:border-b mx-28 mt-1 md:mx-2 border-gray-500 hover:scale-200"
              ></div>
            </div>
            <!-- vector -->
            <div class="group">
              <a>vector</a>
              <div
                class="group-hover:border-b mx-28 mt-1 md:mx-2 border-gray-500 duration-200 hover:scale-200"
              ></div>
            </div>
            <!-- illustration -->

              <a>illustration</a>

                class="group-hover:border-b mx-28 mt-1 md:mx-2 border-gray-500 duration-200 hover:scale-200"
              ></div>
            </div>
            <!-- images -->
            <div class="group">
              <a>images</a>
              <div
                class="group-hover:border-b mx-28 mt-1 md:mx-2 border-gray-500 duration-200 hover:scale-200"
              ></div>
            </div>
            <!-- icons -->
            <div class="group">
              <a>icons</a>
              <div
                class="group-hover:border-b mx-28 mt-1 md:mx-2 border-gray-500 duration-200 hover:scale-200"
              ></div>
            </div>
          </div>
          <!-- search button -->
          <div class="md:flex md:justify-between pt-20">
            <div class="flex justify-center items-center space-x-1.5">
              <input
                type="text"
                placeholder="Search"
                class="font-light border-b-1 border-gray-300 w-96 text-2xl"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-8 text-gray-300 duration-200 hover:scale-110"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <circle cx="10" cy="10" r="7"></circle>
                <line x1="21" y1="21" x2="15" y2="15"></line>
              </svg>
            </div>

            <div class="flex justify-center my-5">
              <button id="mybutton"
                class="bg-black text-white px-20 py-2 rounded-sm md:px-16 md:py-5 md:text-2xl hover:bg-white hover:text-black ring-1 duration-200 hover:scale-100"
              >
                upload
              </button>
            </div>
          </div>
